  <body>
    <div class="wrapper">
      <div class="main-content">
        <div class="auth">
          <div class="auth-logo">
            <img src="./asetes/image/logo_1.svg" class="img-fluid" alt="" />
          </div>
          <div>
              <h3 class="text-light">Let's Get Started </h3>
          </div>
          <div class="login">
            <form>
                <label class=""><small>Phone Number</small></label>
              <div class="my-3 mt-0 auth-input-wrapper">
                <input id="phone" class="auth-input" placeholder="Enter Phone Number" name="phone" type="tel" />
              </div>
              <div class="mx-2">
                <a href="./login.html" id="" type="submit " class=" btn btn-light w-100">
                  Submit
                </a>
              </div>
              <div class="whatsapp-support-btn">
                <a href="javascript:void(0)" class="whatsapp-support"><small><i class="bi bi-whatsapp"></i> Whatsapp Support</small></a>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
